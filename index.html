<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press to Start</h1>
  <h2>Score: <span id="high-score">0</span></h2>
  
  <div class="'Flex">
    <div class="container">
      <!--<div class="row">-->

        <div class="flex"><div type="button" id="green" class="btn green"></div>

        </div>

        <div class="flex"><div type="button" id="red" class="btn red"></div>

        </div>
      <!--</div>-->

      <!--<div class="row">-->

        <div class="flex"><div type="button" id="yellow" class="btn yellow"></div>

        </div>
        <div class="flex"><div type="button" id="blue" class="btn blue"></div>

        </div>

      <!--</div>-->

    </div>
  </div>
  <h2><br/>Level: <span id="Level">0</span></h2>
  <div ><button id="Start">Play</button></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="./game.js"></script>
</body>

</html>
